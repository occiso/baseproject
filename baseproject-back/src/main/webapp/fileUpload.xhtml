<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      
    <h:body>
        <ui:composition template="/template/principal.xhtml">
            <ui:define name="content">
                <h:form id="frmMessages">
                    <p:messages id="msg" autoUpdate="true" closable="true" severity="info"/>
                </h:form>
                <h:form id="frmFileUpload" enctype="multipart/form-data">
                    <p:fileUpload value="#{fileController.file}" mode="advanced" 
                                  fileUploadListener="#{fileController.handleFileUpload}" />
                    <p:commandButton value="upload" ajax="false"/>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
